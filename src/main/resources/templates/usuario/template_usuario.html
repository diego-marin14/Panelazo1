<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>TiendaPanelazo</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 h-screen">
<!-- Navigation for non-logged users -->
<div th:fragment="header">
	<nav class="fixed w-full bg-white shadow-sm z-50">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between h-16 items-center">
				<div class="flex items-center">
					<a th:href="@{/}" class="text-xl font-bold text-amber-600">Panelazo</a>
				</div>

				<div class="flex-1 max-w-md px-4">
					<form class="relative" method="post" th:action="@{/search}">
						<input type="search"
							   name="nombre"
							   class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-amber-500"
							   placeholder="Buscar"
							   aria-label="Search"
							   autocomplete="off">
						<button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-amber-600">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
							</svg>
						</button>
					</form>
				</div>

				<div class="flex items-center space-x-4">
					<a th:href="@{/getCart}" class="text-gray-700 hover:text-amber-600 transition-colors">
                            <span class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span class="ml-2">Carrito</span>
                            </span>
					</a>
					<a th:href="@{/usuario/login}" class="bg-amber-600 text-white px-4 py-2 rounded-full hover:bg-amber-700 transition-colors">
						Login
					</a>
				</div>
			</div>
		</div>
	</nav>
</div>

<!-- Navigation for logged users -->
<div th:fragment="header-user">
	<nav class="fixed w-full bg-white shadow-sm z-50">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between h-16 items-center">
				<div class="flex items-center">
					<a th:href="@{/}" class="text-xl font-bold text-amber-600">Panelazo</a>
				</div>

				<div class="flex-1 max-w-md px-4">
					<form class="relative" method="post" th:action="@{/search}">
						<input type="search"
							   name="nombre"
							   class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-amber-500"
							   placeholder="Buscar"
							   aria-label="Search"
							   autocomplete="off">
						<button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-amber-600">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
							</svg>
						</button>
					</form>
				</div>

				<div class="relative group">
					<button class="flex items-center space-x-2 text-gray-700 hover:text-amber-600 transition-colors">
						<span>USER</span>
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
					</button>
					<div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block">
						<a th:href="@{/usuario/compras}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-amber-50">Compras</a>
						<a th:href="@{/getCart}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-amber-50">Carrito</a>
						<a th:href="@{/usuario/cerrar}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-amber-50">Salir</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
</div>

<!-- Footer -->
<div th:fragment="footer">
	<footer class="absolute w-full bottom-0 bg-gray-900 mt-12">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
			<div class="text-center">
				<p class="text-gray-400">&copy; Panelazo 2024. Todos los derechos reservados.</p>
			</div>
		</div>
	</footer>
</div>

<!-- Core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
