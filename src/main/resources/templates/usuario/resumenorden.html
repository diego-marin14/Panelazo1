<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Resumen de Orden - Panelazo</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Page Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
	<!-- Breadcrumbs -->
	<nav class="flex mb-8" aria-label="Breadcrumb">
		<ol class="inline-flex items-center space-x-1 md:space-x-3">
			<li class="inline-flex items-center">
				<a th:href="@{/}" class="text-gray-700 hover:text-amber-600 transition-colors">
					Home
				</a>
			</li>
			<li>
				<div class="flex items-center">
					<svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
					</svg>
					<span class="text-gray-500">Resumen de Orden</span>
				</div>
			</li>
		</ol>
	</nav>

	<!-- Order Summary Card -->
	<div class="bg-white rounded-lg shadow-sm overflow-hidden">
		<div class="p-6">
			<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
				<!-- Main Content -->
				<div class="lg:col-span-2">
					<!-- Customer Details -->
					<div class="mb-8">
						<h2 class="text-xl font-bold text-gray-900 mb-4">
							Datos del Cliente
						</h2>
						<div class="bg-gray-50 rounded-lg p-4 space-y-2">
							<p class="text-sm text-gray-700">
								<span class="font-medium">Nombre:</span>
								<span th:text="${usuario.nombre}"></span>
							</p>
							<p class="text-sm text-gray-700">
								<span class="font-medium">Correo:</span>
								<span th:text="${usuario.email}"></span>
							</p>
							<p class="text-sm text-gray-700">
								<span class="font-medium">Direcci√≥n:</span>
								<span th:text="${usuario.direccion}"></span>
							</p>
						</div>
					</div>

					<!-- Products Table -->
					<div>
						<h2 class="text-xl font-bold text-gray-900 mb-4">
							Productos
						</h2>
						<div class="overflow-x-auto">
							<table class="min-w-full divide-y divide-gray-200">
								<thead class="bg-gray-50">
								<tr>
									<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
										Producto
									</th>
									<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
										Precio
									</th>
									<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
										Cantidad
									</th>
									<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
										Total
									</th>
								</tr>
								</thead>
								<tbody class="bg-white divide-y divide-gray-200">
								<tr th:each="dtorden:${cart}">
									<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${dtorden.nombre}"></td>
									<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${dtorden.precio}"></td>
									<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${dtorden.cantidad}"></td>
									<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-amber-600" th:text="${dtorden.total}"></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- Order Summary Sidebar -->
				<div>
					<div class="bg-gray-50 rounded-lg p-6">
						<h2 class="text-lg font-bold text-gray-900 mb-4">
							Resumen de la Orden
						</h2>
						<div class="space-y-4">
							<div class="flex justify-between items-center border-b border-gray-200 pb-4">
								<span class="text-base font-medium text-gray-900">Total</span>
								<span class="text-lg font-bold text-amber-600" th:text="${orden.total}"></span>
							</div>
							<a
									th:href="@{saveOrder}"
									class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors"
							>
								<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
									<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
								</svg>
								Confirmar Orden
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>
</body>

</html>
