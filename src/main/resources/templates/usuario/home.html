<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>TiendaPanelazo</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 h-screen">
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

<!-- Page Content -->
<div class="max-w-full  mx-auto px-4 sm:px-6 lg:px-8 pt-16">
	<!-- Hero Section -->
	<div class="bg-amber-600 rounded-xl mt-8 overflow-hidden relative">
		<div class="absolute inset-0 bg-gradient-to-r from-amber-600/90 to-amber-600/70"></div>
		<div class="relative px-8 py-16 sm:px-16 sm:py-24">
			<h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
				Bienvenido a Panelazo
			</h1>
			<p class="text-xl text-white/90 max-w-2xl">
				Tu tienda de productos de panela en LÃ­nea
			</p>
		</div>
	</div>

	<!-- Products Grid -->
	<div class="mt-12">
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
			<div th:each="producto: ${productos}" class="group">
				<div class="bg-white rounded-lg shadow-sm overflow-hidden transition-shadow duration-300 hover:shadow-md">
					<div class="aspect-w-1 aspect-h-1 w-full overflow-hidden">
						<img
								th:src="@{/images/{img} (img=${producto.imagen})}"
								alt=""
								class="w-full h-48 object-cover transform transition-transform duration-300 group-hover:scale-105"
						>
					</div>
					<div class="p-4">
						<p class="text-lg font-medium text-gray-900" th:text="${producto.nombre}"></p>
						<div class="mt-4">
							<a
									th:href="@{/productohome/{id} (id=${producto.id})}"
									class="inline-flex items-center justify-center w-full px-4 py-2 bg-amber-600 text-white rounded-full hover:bg-amber-700 transition-colors duration-300"
							>
								Ver producto
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer" class="mt-16"></div>
</body>

</html>
