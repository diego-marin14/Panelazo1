<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Carrito</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

<!-- Page Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
	<!-- Breadcrumbs -->
	<nav class="flex mb-8" aria-label="Breadcrumb">
		<ol class="inline-flex items-center space-x-1 md:space-x-3">
			<li class="inline-flex items-center">
				<a th:href="@{/}" class="text-gray-700 hover:text-amber-600 transition-colors">
					Home
				</a>
			</li>
			<li>
				<div class="flex items-center">
					<svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
					</svg>
					<span class="text-gray-500">Carrito</span>
				</div>
			</li>
		</ol>
	</nav>

	<!-- Cart Content -->
	<div class="bg-white rounded-lg shadow-sm overflow-hidden">
		<div class="p-6">
			<h1 class="text-2xl font-bold text-gray-900 mb-6">Tu Carrito de Compras</h1>

			<div class="flex flex-col lg:flex-row lg:space-x-8">
				<!-- Cart Items Table -->
				<div class="lg:flex-grow">
					<div class="overflow-x-auto">
						<table class="min-w-full divide-y divide-gray-200">
							<thead class="bg-gray-50">
							<tr>
								<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
									Producto
								</th>
								<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
									Precio
								</th>
								<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
									Cantidad
								</th>
								<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
									Total
								</th>
								<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
									Acci√≥n
								</th>
							</tr>
							</thead>
							<tbody class="bg-white divide-y divide-gray-200">
							<tr th:each="dorden:${cart}">
								<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${dorden.nombre}"></td>
								<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${dorden.precio}"></td>
								<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${dorden.cantidad}"></td>
								<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${dorden.total}"></td>
								<td class="px-6 py-4 whitespace-nowrap text-sm">
									<a th:href="@{/delete/cart/{id} (id=${dorden.producto.id})}"
									   class="text-red-600 hover:text-red-900 transition-colors">
										Quitar
									</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Order Summary -->
				<div class="lg:w-72 mt-8 lg:mt-0">
					<div class="bg-gray-50 p-6 rounded-lg">
						<h2 class="text-lg font-medium text-gray-900 mb-4">Resumen del Pedido</h2>
						<div class="space-y-4">
							<div class="flex justify-between">
								<span class="text-gray-600">Subtotal</span>
								<span class="text-gray-900 font-medium" th:text="${orden.total}"></span>
							</div>
							<div class="pt-4 border-t border-gray-200">
								<a th:href="@{/order}"
								   class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors">
									Ver Orden
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>
</body>

</html>
