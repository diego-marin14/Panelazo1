<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Mis Compras - Panelazo</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

<!-- Page Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
	<!-- Breadcrumbs -->
	<nav class="flex mb-8" aria-label="Breadcrumb">
		<ol class="inline-flex items-center space-x-1 md:space-x-3">
			<li class="inline-flex items-center">
				<a th:href="@{/}" class="text-gray-700 hover:text-amber-600 transition-colors">
					Home
				</a>
			</li>
			<li>
				<div class="flex items-center">
					<svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
					</svg>
					<span class="text-gray-500">Mis Compras</span>
				</div>
			</li>
		</ol>
	</nav>

	<!-- Page Header -->
	<div class="mb-8">
		<h1 class="text-3xl font-bold text-gray-900">
			Mis Compras
		</h1>
		<p class="mt-2 text-gray-600">
			Historial de todas tus compras en Panelazo
		</p>
	</div>

	<!-- Orders Table Card -->
	<div class="bg-white rounded-lg shadow-sm overflow-hidden">
		<div class="overflow-x-auto">
			<table class="min-w-full divide-y divide-gray-200">
				<thead class="bg-gray-50">
				<tr>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						No. de Orden
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Fecha
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Valor
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Acci√≥n
					</th>
				</tr>
				</thead>
				<tbody class="bg-white divide-y divide-gray-200">
				<tr th:each="orden:${ordenes}">
					<td class="px-6 py-4 whitespace-nowrap">
						<div class="text-sm font-medium text-gray-900" th:text="${orden.numero}"></div>
					</td>
					<td class="px-6 py-4 whitespace-nowrap">
						<div class="text-sm text-gray-500" th:text="${orden.fechaCreacion}"></div>
					</td>
					<td class="px-6 py-4 whitespace-nowrap">
						<div class="text-sm font-medium text-gray-900" th:text="${orden.total}"></div>
					</td>
					<td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
						<a th:href="@{/usuario/detalle/{id} (id=${orden.id})}"
						   class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
								<path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
								<path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
							</svg>
							Ver Detalle
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>
</body>

</html>
