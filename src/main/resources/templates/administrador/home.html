<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Panelazo - Panel Administrativo</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 h-screen">
<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
	<!-- Hero Section -->
	<div class="bg-gradient-to-r from-amber-600 to-amber-700 rounded-xl overflow-hidden">
		<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
			<div class="text-center">
				<h1 class="text-4xl font-extrabold text-white sm:text-5xl lg:text-6xl">
					Panel Administrativo
				</h1>
				<p class="mt-4 text-xl text-amber-100">
					Gestiona tus productos, usuarios y órdenes desde un solo lugar
				</p>
			</div>
		</div>
	</div>

	<!-- Products Grid -->
	<div class="mt-12">
		<h2 class="text-2xl font-bold text-gray-900 mb-6">Productos Disponibles</h2>
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
			<div th:each="producto: ${productos}" class="group">
				<div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-300">
					<div class="aspect-w-1 aspect-h-1 w-full overflow-hidden">
						<img
								th:src="@{/images/{img} (img=${producto.imagen})}"
								alt=""
								class="w-full h-48 object-cover transform transition-transform duration-300 group-hover:scale-105"
						>
					</div>
					<div class="p-4">
						<p class="text-lg font-medium text-gray-900" th:text="${producto.nombre}"></p>
						<div class="mt-4">
							<a
									th:href="@{'/productohome/' + ${producto.id}}"
									class="inline-flex items-center justify-center w-full px-4 py-2 bg-amber-600 text-white rounded-full hover:bg-amber-700 transition-colors duration-300"
							>
								Ver producto
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Quick Stats -->
	<div class="mt-12 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
		<!-- Total Products -->
		<div class="bg-white overflow-hidden shadow-sm rounded-lg">
			<div class="px-4 py-5 sm:p-6">
				<dt class="text-sm font-medium text-gray-500 truncate">
					Total Productos
				</dt>
				<dd th:text="${produtosCount}" class="mt-1 text-3xl font-semibold text-gray-900">

				</dd>
			</div>
		</div>

		<!-- Active Users -->
		<div class="bg-white overflow-hidden shadow-sm rounded-lg">
			<div class="px-4 py-5 sm:p-6">
				<dt th:text="${usuariosCount}" class="text-sm font-medium text-gray-500 truncate">

				</dt>
				<dd th:text="${ordenesCount}" class="mt-1 text-3xl font-semibold text-gray-900">

				</dd>
			</div>
		</div>

		<!-- Pending Orders -->
		<div class="bg-white overflow-hidden shadow-sm rounded-lg">
			<div class="px-4 py-5 sm:p-6">
				<dt class="text-sm font-medium text-gray-500 truncate">
					Órdenes Pendientes
				</dt>
				<dd class="mt-1 text-3xl font-semibold text-gray-900">
					12
				</dd>
			</div>
		</div>
	</div>
</div>


</body>

</html>
